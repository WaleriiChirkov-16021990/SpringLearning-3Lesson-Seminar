<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1 th:text="${title}"></h1><br />
    <table>
        <tr>
            <td>ID</td>
            <td>BookId</td>
            <td>ReaderId</td>
            <td>issued_at</td>
            <td>returned_at</td>
        </tr>
        <tr th:each="issue:${issues}">
            <td th:text="${issue.getId()}"></td>
            <td th:text="${issue.getBookId()}"></td>
            <td th:text="${issue.getReaderId()}"></td>
            <td th:text="${issue.getIssued_at()}"></td>
            <td th:text="${issue.getReturned_at()}"></td>
        </tr>

    </table>
</body>
</html>
