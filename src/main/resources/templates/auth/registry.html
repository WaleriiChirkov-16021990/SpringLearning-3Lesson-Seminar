<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
</head>
<body style="display: flex; justify-content: center">
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Введите ваш name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="password">Введите ваш passsword</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Errors password</div>
    <br/>
    <input type="submit" value="Sign up!"
           style="display: flex; justify-content: space-around; background-color: blueviolet"/>
    <div th:if="${param.error}" style="color: red">
        неправильные имя или пароль
    </div>
</form>
</body>
</html>
