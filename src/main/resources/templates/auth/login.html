<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
</head>
<body>
<form   name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="username">Введите ваш username</label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Введите ваш username</label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="Login" style="display: flex; justify-content: space-around; background-color: blueviolet"/>

    <div th:if="${param.error}" style="color: red">
        неправильные имя или пароль
    </div>
</form>
</body>
</html>
