<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        <tr th:each="book:${books}">
            <td th:text="${book.getId()}"></td>
            <td th:text="${book.getName()}"></td>
        </tr>

    </table>
</body>
</html>
